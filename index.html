<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Takip Sistemi</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Kod Okuyucu</h1>
  <div id="reader"></div>
  <p id="result"></p>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxXWi5XdSixbAIkH4tEzDBK8DagLq_GGOsT1pKWF98CC3nFrakdjAXKslxLEH8Hso8/exec";

    function sendToSheet(data) {
      const parts = data.trim().split(/\s+/);

      if (parts.length < 11) {
        alert("QR verisi eksik veya hatalı!");
        return;
      }

      const [siparis_no, musteri_adi, urun_adi, lot_no, urt, skt, uretim_hatti, operator, vardiya, palet_koli] = parts;

      const params = new URLSearchParams({
        siparis_no,
        musteri_adi,
        urun_adi,
        lot_no,
        urt,
        skt,
        uretim_hatti,
        operator,
        vardiya,
        palet_koli
      });

      fetch(`${sheetURL}?${params.toString()}`)
        .then(res => res.text())
        .then(msg => {
          document.getElementById("result").innerText = "Başarılı: " + msg;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("result").innerText = "Hata oluştu!";
        });
    }

    const qrReader = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        qrReader.start(
          cameras[0].id,
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            qrReader.stop();
            document.getElementById("result").innerText = "Okunan Veri: " + decodedText;
            sendToSheet(decodedText);
          }
        );
      }
    }).catch(err => {
      console.error("Kamera bulunamadı:", err);
      document.getElementById("result").innerText = "Kamera bulunamadı";
    });
  </script>
</body>
</html>
